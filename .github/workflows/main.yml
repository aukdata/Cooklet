# Cooklet アプリケーションのGitHub Pages CI/CDワークフロー
name: Build and Deploy to GitHub Pages

# ワークフロー実行のトリガー設定
on:
  # masterブランチへのプッシュ時に実行
  push:
    branches: [ "master" ]

  # GitHub ActionsのUIから手動実行可能
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

# ジョブの定義
jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js環境のセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # pnpmのセットアップ
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # Node.jsのキャッシュ設定
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # 依存関係のインストール
      - name: Install dependencies
        run: pnpm install

      # TypeScript型チェック
      - name: Type check
        run: pnpm run build --mode check

      # ESLintによる静的解析
      - name: Lint code
        run: pnpm run lint

      # GitHub Pages設定のセットアップ
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # プロダクション環境でのビルド
      - name: Build project for production
        run: pnpm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{secrets.VITE_SUPABASE_URL}}
          VITE_SUPABASE_ANON_KEY: ${{secrets.VITE_SUPABASE_ANON_KEY}}

      # GitHub Pagesへアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      # GitHub Pagesへのデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
